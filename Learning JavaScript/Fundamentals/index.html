<h1 id="title">Click Me</h1>
<button onclick="changeText3()">Click Me</button>

<script>
  let key = 0;  // Starting value

  function changeText3() {
    const title = document.getElementById("title");

    switch (key) {
      case 0:
        title.innerText = "Hello, World!";
        key = 1;
        break;

      case 1:
        title.innerText = "Click Me";
        key = 0;      
        break;
    }
  }
</script>
